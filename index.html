<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侣点菜</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>情侣点菜</h1>
  </header>
  
  <section id="menu">
    <h2>选择菜品</h2>
    <div id="dish-list" class="dish-list">
      <!-- 菜品图片展示区域 -->
    </div>
  </section>

  <section id="add-dish">
    <h2>添加自定义菜品</h2>
    <input type="text" id="dish-name" placeholder="菜品名称" required>
    <input type="file" id="dish-image" accept="image/*" required>
    <button id="add-dish-btn">添加菜品</button>
  </section>

  <section id="cart">
    <h2>购物车</h2>
    <ul id="cart-items">
      <!-- 购物车中的菜品列表 -->
    </ul>
    <button id="generate-image-btn">生成图片并转发</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
